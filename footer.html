<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="style.css">

    <title>Footer</title>
</head>
<body>
    <div id="clippy-container" class="clippy-popup">
        <img src="img/clippy.png" class="clippy-img" alt="Clippy">

        <div class="clippy-message">
            <button id="clippy-close" class="clippy-close">x</button>
            <p>Que se dice perrito, aquí Clippy a la orden pal desorden, ¿Qué hay pa' hacer hoy?</p>
        </div>
    </div>

    <footer class="barra_tareas">
        <section class="barra_izquierda">
            <button id="boton_inicio" class="boton-windows" onclick="toggleImagen()">
                <img src="img/boton_inicio.png" class="icono_inicio" alt="Inicio">
            </button>     
            <a class="bloc_de_notas" href="PONER AQUI APP BLOC DE NOTAS">
                <img src="img/icono_bloc_notas.webp" class="icono_notas" alt="Bloc de notas">
            </a>
        </section>

        <section>
            <div class="barra_derecha">
                <img src="img/icono_internet.png" class="tray-icon" alt="Internet">
                <img src="img/icono_bateria.png" class="tray-icon" alt="Batería">
                <button class="reloj" id="boton_reloj"></button>
            </div>
        </section>

    </footer>
    <div id="cerrar" class="cerrar-imagen" onclick="cerrarImagen()">
        <div class="menu-windows" onclick="event.stopPropagation()">
            <img src="/WindowsXP/img/menu-inicio.png" class="imagen-menu-windows">
        </div>
    </div> 
    <div id="calendario" class="calendario hidden">
        <div class="calendario_arriba">
            <button id="mes_anterior" class="boton_calendario">&lt;</button>
            <span id="mes_año" class="calendario_titulo"></span>
            <button id="mes_siguiente" class="boton_calendario">&gt;</button>
        </div>

        <table class="calendario_cuadricula">
            <thead>
                <tr>
                    <th>Lun</th><th>Mar</th><th>Mie</th><th>Jue</th>
                    <th>Vie</th><th>Sab</th><th>Dom</th>
                </tr>
            </thead>
            <tbody id="estructura_calendario"></tbody>
        </table>

        <div class="calendario_patas">
            Hoy: <span id="hoy"></span>
        </div>
    </div>
    <script src="javaScript.js"></script>
    <script src="hour.js"></script>

    
</body>
</html>
