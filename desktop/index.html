<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP - Escritorio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Iconos del escritorio -->
    <div class="iconos-escritorio">
        <div class="icono-escritorio" id="apps-icon">
            <img src="../assets/app icon.png" alt="Aplicaciones" class="icono-desktop">
            <p>Mis programas</p>
        </div>
    </div>
    
    <!-- Barra de tareas inferior -->
    <footer class="barra_tareas">
        <div class="barra_izquierda">
            <button id="boton_inicio">
                <img src="../assets/boton_inicio.png" alt="Inicio" class="icono_inicio">
            </button>
            <div class="bloc_de_notas">
                <img src="../assets/icono_bloc_notas.webp" alt="Bloc de notas" class="icono_notas">
            </div>
        </div>
        <div class="barra_derecha">
            <img src="../assets/icono_blutu.png" alt="Bluetooth" class="tray-icon">
            <img src="../assets/icono_internet.png" alt="Internet" class="tray-icon">
            <img src="../assets/icono_bateria.png" alt="Bateria" class="tray-icon">
            <button id="boton_reloj" class="reloj">12:00 p. m.</button>
        </div>
    </footer>

    <!-- Menú Inicio -->
    <div id="cerrar" class="cerrar-imagen">
        <img src="../assets/menu-inicio.png" alt="Menu Inicio" class="imagen-menu-windows">
    </div>

    <!-- Calendario -->
    <div id="calendario" class="calendario hidden">
        <div class="calendario_arriba">
            <button id="mes_anterior" class="boton_calendario">◀</button>
            <span id="mes_año">enero 2025</span>
            <button id="mes_siguiente" class="boton_calendario">▶</button>
        </div>
        <table class="calendario_cuadricula">
            <thead>
                <tr>
                    <th>L</th>
                    <th>M</th>
                    <th>M</th>
                    <th>J</th>
                    <th>V</th>
                    <th>S</th>
                    <th>D</th>
                </tr>
            </thead>
            <tbody id="estructura_calendario"></tbody>
        </table>
        <div class="calendario_patas" id="hoy">Hoy: sábado, 06 de diciembre de 2025</div>
    </div>

    <!-- Clippy -->
    <div id="clippy-container" class="clippy-popup">
        <img src="../assets/clippy.png" alt="Clippy" class="clippy-img">
        <div class="clippy-message">
            Que se dice perrito, aquí Clippy a la orden pal desorden, ¿Qué hay pa' hacer hoy?
            <span id="clippy-close" class="clippy-close">X</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
